<ion-header>
  <ion-navbar text-center>
    <img src="assets/logo.png" alt="" style="max-width: 200px">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienveni@ {{ user.name }}!</h2>
  <ion-card>
    <ion-card-content>
      <ion-item text-wrap>
        Locales Visitados: {{ datos[0] }}
      </ion-item>
      <ion-item text-wrap>
        Locales por Visitar: {{ datos[1] }}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="descargarLocales()">Descargar Locales</button>
</ion-content>
